<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsbasis</title>
</head>
<body>
<p>创建 JavaScript对象。</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    var person =
        {
            firstname: "John",
            lastname: "Doe",
            id: 5566
        };
    document.write(person.lastname + "<br>");
    document.write(person["lastname"] + "<br>");

    var person2;
    var car = "Volvo";
    document.write(person2 + "<br>");
    document.write(car + "<br>");
    var car = null;
    document.write(car + "<br>");

    var person3 = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
        fullName : function () {
            return this.firstName + "" + this.lastName;
        }
    };
    document.getElementById("demo").innerHTML =
        person3.firstName + " 现在 " + person3.age + " 岁。";
    document.getElementById("demo1").innerHTML = person3.fullName();
</script>

</body>
</html>
