<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS typeof()</title>
</head>
<body>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
        typeof undefined + "<br>" +
        typeof null + "<br>" +
        (null === undefined) + "<br>" +
        (null == undefined);
</script>
</body>
</html>
