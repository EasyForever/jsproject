<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionDefinition</title>
</head>
<body>
<p>arguments.length属性范湖函数接收到的参数个数</p>
<p id="demo"></p>
<script>
    function myFunction(a, b) {
        return arguments.length;
    }

    document.getElementById("demo").innerHTML = myFunction(1, 2, 3);
</script>
</body>
</html>
